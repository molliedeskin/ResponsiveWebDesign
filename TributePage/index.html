     <div class="tribute" id="tribute-info">
      <h2 id="tribute-info">Amy Winehouse's Career Timeline</h2>
        <label><b>2002-2005 Career Beginnings:</b></label>
          <p class="early">Winehouse is signed to Simon Fuller's Management.</p>
          <p class="early">The young, highly sought-after artist switched managmenet to Island.</p>
          <p class="early">Her debut album <i>Frank</i> is released.</p>
        <label><b>2006-2008 <i>Back to Black</i> and international success:</b>
          <p class="mid"><i>Back to Black</i> sold over 1.85 million copies in one year in the UK.</p>
          <p class="mid"><i>Rehab</i> was voted the best song in the US in 2007.</p>
          <p class="mid">Winehouse's shows begin to highlight her problems with substance abuse.</p>
          <p class="mid">Recieved 5 Grammy's at the 2008 Award Show.</p>
        <label><b>2009-2011 Final Projects:</b></label>
          <p class="late">Recurring reports of Amy stumbling, forgetting lyrics and cutting shows short.</p>
          <p class="late">In June 2011, Winehouse cancells all shows on her European tour</p>
          <p class="late">Last public performance was appearing on stage at her goddaughter's concert.</p>
          <p class="late">Following this last public sighting, Winehouse passed 3 days later.</p>
