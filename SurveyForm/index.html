<!DOCTYPE html>
<html>
  <head>
    <title>Survery Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form" >
      <fieldset>
        <div>
          <label input id="name-label">Name 
            <input placeholder="Your Name" type="text" name="name" id="name" required />
          </label>
          <label input id="email-label">Email <input placeholder="Your Email" type="email" name="email" id="email" required /></label>
          <label input id="number-label">Age <input placeholder= # type="number" name="number" min="18" max="99" id="number" /><label>
         </div>

            <label>Which option best describes your current role?
              <select id="dropdown" name="role">
                <option value="">(select one)</option>
                <option value="1"> Employed</option>
                <option value="2"> Unemployed</option>
                <option value="3"> Other</option>
                </select>
              </label>
              </fieldset>
            <fieldset>
              <label>Would you recommend freeCodeCamp to a friend?</label> 
              <div>
              <label><input type="radio" name="referring" value="definitely" checked /> Definitely</label></div>
              <div>
              <label><input type="radio" name="referring" value="maybe" /> Maybe</label>
              <label><input type="radio" name="referring" value="probably not" /> Probably Not</label></div>
            </fieldset>
    <fieldset>            
     <label> What is your favorite feature of freeCodeCamp?</label> 
       <select name="feature">
         <option value="">Select One</option>
         <option value="challenges">Challenges</option>
         <option  value="projects">Projects</option>
         <option  value="community">Community</option> 
         <option  value="other">Other</option>
       </select>
    </fieldset>
  <fieldset>    
     <label>What would you like to see improved?</label> 
     <div>  
       <label> 
       <input id="front-end" type="checkbox" name="front-end" value="front-end projects" >Front-End Projects</label>
     </div>
     <div>
       <label>
       <input id="back-end"   type="checkbox"
name="back-end"
value="back-end projects">Back-end Projects</label>
     </div>
     <div>
       <label>
       <input type="checkbox" value="city meet-ups" id="meet-ups" name="meet-ups">City Meet-ups
     </div> 
     <div>
       <label>
       <input type="checkbox" value="additional-forums"
       name="additional forums" id="additional forums">Additional Forums</label>
     </div>      
    </fieldset>
    <fieldset>
     <label>Please leave additional comments below: <textarea name="comments" rows="6" cols="35" placeholder="freeCodeCamp is awesome because..."></textarea>
		 </label>
    </fieldset>
    <input id="submit" value="Submit" type="submit"  />
  </form>
        </header>
      </body>
</html>
